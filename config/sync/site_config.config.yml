inscription_tarifs:
  value: "<p>La campagne de réinscriptions débutera en ligne&nbsp;<strong>le lundi 21 juin 2021 et s'achèvera le mercredi 7 juillet 2021.&nbsp;</strong></p>\r\n\r\n<p>Pour les nouveaux élèves, les inscriptions&nbsp;se dérouleront au Conservatoire</p>\r\n\r\n<p>entre le&nbsp;<strong>lundi 30 août 2021 et le&nbsp;vendredi 10 septembre 2021.</strong></p>\r\n"
  format: ckeditor
