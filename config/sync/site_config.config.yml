se_former:
  value: "<p class=\"text-align-justify\">Le Conservatoire propose plus de 40 disciplines différentes. Du tuba à l'accordéon chromatique, du chant lyrique à la batterie jazz... Vous pouvez découvrir chacune d'entre elles ici.&nbsp;</p>\r\n"
  format: ckeditor
se_former_suite:
  value: "<p>Présentation, caractéristiques, pré-requis, coût moyen, principaux types d'ensembles, répertoires, vidéos...<br />\r\nNos enseignants vous présentent en détail leurs disciplines. Soyez curieux !&nbsp;</p>\r\n"
  format: ckeditor
pratiquer:
  value: "<p>Le Conservatoire Honegger développe une offre de formation et d’accompagnement des pratiques.&nbsp;Que vous soyez musicien confirmé, amateur éclairé, féru de jazz ou de musiques anciennes, il y a forcément une pratique collective qui satisfera votre envie de vivre la musique !&nbsp;</p>\r\n"
  format: ckeditor
pratiquer_suite:
  value: "<p><strong>Retrouvez ici l'offre des pratiques collectives du Conservatoire :&nbsp;</strong></p>\r\n\r\n<ul>\r\n\t<li>Grandes formations (instrumentales ou vocales), proposant des répétitions hebdomadaires dans le but de monter des programmes et de les donner en concert. (il n’est pas obligatoire de suivre des cours au Conservatoire pour les fréquenter)&nbsp;</li>\r\n\t<li>Ateliers (instrumentaux, vocaux, chorégraphiques) offrant eux aussi des répétitions hebdomadaires avec également un but de production publique, mais avec une perspective d’apprentissage ou de découverte d’une pratique (esthétique : musique africaine, danse folk, musique médiévale… instrumentale : accordéon diatonique, voix,… accompagnement : accompagnement guitare, direction de chœur, direction d’orchestre,…)&nbsp;</li>\r\n</ul>\r\n"
  format: ckeditor
agenda:
  value: "<p>Chapo agenda Mensarum enim voragines et varias voluptatum inlecebras, ne longius progrediar, praetermitto illuc transiturus quod quidam per ampla spatia urbis subversasque.</p>\r\n"
  format: ckeditor
agenda_suite:
  value: "<p>Présentation agenda Mensarum enim voragines et varias voluptatum inlecebras, ne longius progrediar, praetermitto illuc transiturus quod quidam per ampla spatia urbis subversasque silices sine periculi metu properantes equos velut publicos signatis quod dicitur calceis agitant, familiarium agmina tamquam praedatorios globos post terga trahentes ne Sannione quidem, ut ait comicus, domi relicto. quos imitatae matronae complures opertis capitibus et basternis per latera civitatis cuncta discurrunt.</p>\r\n"
  format: ckeditor
