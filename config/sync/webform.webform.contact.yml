      body: "<img width=\"100\" src=\"https://www.lehavre.fr/sites/default/themes/havre/images/home/le_havre_logo_map.png\"/>\r\n<h3>Votre demande auprès du Conservatoire Arthur Honegger</h3>\r\n<p>Madame, Monsieur, votre demande a bien été envoyée, vous en trouverez ci-dessous le détail.</p>\r\n\r\n-----------------\r\n<p><b>{{ webform_token('[webform_submission:values:civilite]', webform_submission, [], options) }} {{ webform_token('[webform_submission:values:prenom]', webform_submission, [], options) }} {{ webform_token('[webform_submission:values:nom]', webform_submission, [], options) }}</b><br/>\r\n<b>Courriel :</b> {{ webform_token('[webform_submission:values:courriel]', webform_submission, [], options) }}\r\n<br/>\r\n\r\n<br/>\r\n<b>Sujet :</b> {{ webform_token('[webform_submission:values:sujet]', webform_submission, [], options) }}<br/><br/>\r\n<b>Votre message :</b><br/>\r\n{{ webform_token('[webform_submission:values:message]', webform_submission, [], options) }}\r\n</p>\r\n-----------------\r\n\r\n<p>Nous mettons tout en œuvre pour vous apporter une réponse dans les meilleurs délais.<br/>\r\nCordialement</p>\r\n\r\n<p>NB : Ceci est un e-mail automatique, merci de ne pas y répondre.</p>\r\n\r\n<img width=\"100\" src=\"https://www.lehavre.fr/sites/default/themes/havre/images/home/le_havre_logo_map.png\"/>\r\n"
